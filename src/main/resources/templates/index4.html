<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ControlVacunas</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body >
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<div class="container mt-4">
	<hr color="#A6A6A6">
		<h5 class="card-title">INFORMACION DE LA VACUNA</h5>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">ID LABORATORIO</th>
					<th scope="col">ID PAIS</th>
					<th scope="col">EFECTOS SECUNDARIOS</th>
					<th scope="col">MODE DE ALMACENAMIENTO</th>
					<th scope="col">NUMERO DE DOSIS</th>
					<th scope="col">NOMBRE VACUNA</th>
					<th scope="col">ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat_tipo_vacuna:${Cat_tipo_vacuna}">
					<th th:text="${cat_tipo_vacuna.idcat_tipo_Vacuna}" scope="row"></th>
					<td th:text="${cat_tipo_vacuna.cat_laboratorios_id_laboratorio}"></td>
					<td th:text="${cat_tipo_vacuna.cat_laboratorios_cat_pais_id_pais}"></td>
					<td th:text="${cat_tipo_vacuna.efectosAdversos}"></td>
					<td th:text="${cat_tipo_vacuna.modo_almacen}"></td>
					<td th:text="${cat_tipo_vacuna.numero_de_dosis}"></td>
					<td th:text="${cat_tipo_vacuna.nombre_vacuna}"></td>
					<td><a
						th:href="@{/ctvacuna/editar/}+${cat_tipo_vacuna.idcat_tipo_Vacuna}"
						class="btn btn-warning">Editar</a> <a
						th:onclick="eliminar1([[${cat_tipo_vacuna.idcat_tipo_Vacuna}]])" class= "btn btn-link"> Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/ctvacuna/nuevo}" class="btn btn-primary">Agregar</a> <br>
		<br> <br> <br> <br> <br>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones.js"></script>
</body>
</html>
