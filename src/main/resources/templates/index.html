<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ControlVacunas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container mt-4">
		<hr color="#A6A6A6">
		<h5 class="card-title">LABORATORIOS</h5>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE LABORATORIO</th>
					<th scope="col">ID PAIS</th>
					<th scope="col">ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat_laboratorios:${cat_Laboratorios}">
					<th th:text="${cat_laboratorios.id_laboratorio}" scope="row"></th>
					<td th:text="${cat_laboratorios.Nombre_laboratorio}"></td>
					<td th:text="${cat_laboratorios.id_pais}"></td>
					<td><a
						th:href="@{/clab/editar/}+${cat_laboratorios.id_laboratorio}"
						class="btn btn-warning">Editar</a> <a
						th:onclick="eliminar([[${cat_laboratorios.id_laboratorio}]])" class="btn btn-link">
							Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		 <a th:href="@{/clab/nuevo}" class="btn btn-primary">Agregar</a>
		
	</div>
	<br><br><br><br><br>
	<footer th:replace="plantilla/template :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones.js"></script>
	
</body>
</html>
