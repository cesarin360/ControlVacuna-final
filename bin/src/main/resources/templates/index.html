<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ControlVacunas</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class = "container mt-4">
           
		<table class ="table">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>ID</th>
					<th>NOMBRE LABORATORIO</th>
					<th>ID PAIS</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat_laboratorios:${cat_Laboratorios}">
					<td th:text="${cat_laboratorios.id_laboratorio}"></td>
					<td th:text="${cat_laboratorios.Nombre_laboratorio}"></td>
					<td th:text="${cat_laboratorios.id_pais}"></td>
					<td>
                                         <a th:href="@{/editar/}+${cat_laboratorios.id_laboratorio}" 
                                            class="btn btn-warning">Editar</a> 
                                         <a th:onclick="eliminar([[${cat_laboratorios.id_laboratorio}]])" 
                                            href="#"> Eliminar</a>
                                        </td>
				</tr>
			</tbody>
		</table>
             <a th:href="@{/nuevo}" class="btn btn-primary">Agregar</a>
	</div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones.js"></script>
    
</body>
</html>
