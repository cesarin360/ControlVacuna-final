<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="plantilla/template :: head">
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
h5 {
	color: #CCCCCC;
}
</style>
</head>
<body background="/images/simple.jpg">
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<div class="container">
		<hr color="#00aae4">
		<h5 class="card-title">AGREGAR LABORATORIO</h5>
		<div class="card bg-ligth">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">
				<form th:action="@{/clab/save}" th:object=${cat_laboratorios}
					method="POST">
					<div class="card-body">

						<div align="left" class="form-group">
							<label>Id</label> <input th:field="*{id_laboratorio}" type="text"
								class="form-control" th:errorclass="'form-control alert-danger'"
								placeholder="123" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('id_laboratorio')}"
								th:errors="*{id_laboratorio}"></small>
						</div>
						<div align="left" class="form-group">
							<label>Nombre Laboratorio</label> <input
								th:field="*{Nombre_laboratorio}" type="text"
								class="form-control" th:errorclass="'form-control alert-danger'"
								id ="Nombre_laboratorio" placeholder="-" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('Nombre_laboratorio')}"
								th:errors="*{Nombre_laboratorio}"></small>
						</div>
						<div align="left" class="form-group">
							<label for="id_pais">Pais</label> <select th:field="*{id_pais}"
								id="id_pais" class="form-control">
								<option th:each="pais:${paises}" th:value="${pais.id_pais}"
									th:text="${pais.nombre_pais}" />
							</select>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-primary">
						<a class="btn btn-link" th:href="@{/clab/list}"> Regresar</a>
					</div>
				</form>
				<div
					th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
					th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
