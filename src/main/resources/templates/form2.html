<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
h5 {
	color: #CCCCCC;
}
</style>
</head>
<body background="/images/simple.jpg">
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<hr color="#00aae4">
		<h5 class="card-title">AGREGAR A INVENTARIO</h5>
		<div class="card bg-ligth">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">
				<form th:action="@{/tbivacuna/save}"
					th:object="${tb_inventario_vacunas}" method="post">
					<div class="form-row">
						<div class="form-group">
							<input type="hidden" th:field="*{id_inventario_vacuna}"
								class="form-control" id="id_inventario_vacuna">
						</div>
						<div class="form-group col-md-6">
							<label for="cantidad_adquirida">Cantidad</label> <input
								type="text" th:field="*{cantidad_adquirida}"
								th:errorclass="'form-control alert-danger'" class="form-control"
								id="cantidad_adquirida" placeholder="-"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('cantidad_adquirida')}"
								th:errors="*{cantidad_adquirida}"></small>
						</div>

						<div class="form-group col-md-6">
							<label for="precio_compra">Precio</label> <input type="text"
								th:field="*{precio_compra}" id="precio_compra"
								th:errorclass="'form-control alert-danger'" class="form-control"
								placeholder="0000.0"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precio_compra')}"
								th:errors="*{precio_compra}"></small>
						</div>
					</div>
					<div class="form-group">
						<label for="fecha_compra">Fecha Compra</label> <input type="date"
							th:field="*{fecha_compra}"
							th:errorclass="'form-control alert-danger'" class="form-control"
							id="fecha_compra"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('fecha_compra')}"
							th:errors="*{fecha_compra}"></small>
					</div>
					<div class="form-group">
						<label for="fecha_caducidad">Fecha Caducidad</label> <input
							type="date" th:field="*{fecha_caducidad}"
							th:errorclass="'form-control alert-danger'" class="form-control"
							id="fecha_caducidad"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('fecha_caducidad')}"
							th:errors="*{fecha_caducidad}"></small>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cat_tipo_Vacuna_cat_laboratorios_cat_pais_id_pais">Pais</label>
							<select
								th:field="*{cat_tipo_Vacuna_cat_laboratorios_cat_pais_id_pais}"
								id="cat_tipo_Vacuna_cat_laboratorios_cat_pais_id_pais"
								class="form-control">
								<option th:each="pais:${paises}" th:value="${pais.id_pais}"
									th:text="${pais.nombre_pais}" />
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="cat_tipo_Vacuna_cat_laboratorios_id_laboratorio">Laboratorio</label>
							<select
								th:field="*{cat_tipo_Vacuna_cat_laboratorios_id_laboratorio}"
								class="form-control"
								id="cat_tipo_Vacuna_cat_laboratorios_id_laboratorio">
								<option th:each="cat_laboratorios:${cat_Laboratorios}"
									th:value="${cat_laboratorios.id_laboratorio}"
									th:text="${cat_laboratorios.Nombre_laboratorio}" />
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="cat_tipo_Vacuna_idcat_tipo_Vacuna">Vacuna</label> <select
								th:field="*{cat_tipo_Vacuna_idcat_tipo_Vacuna}"
								id="cat_tipo_Vacuna_idcat_tipo_Vacuna" class="form-control">
								<option th:each="cat_tipo_vacuna:${Cat_tipo_vacuna}"
									th:value="${cat_tipo_vacuna.idcat_tipo_Vacuna}"
									th:text="${cat_tipo_vacuna.nombre_vacuna}" />
							</select>
						</div>

					</div>

					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-primary">
						<a type="button" class="btn btn-warning" href="/list/inventario">Lista
							inventario</a>
					</div>
				</form>
				<div
					th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
					th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
