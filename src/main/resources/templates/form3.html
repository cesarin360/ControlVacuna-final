<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body style="background-repeat: no-repeat;"
	background="/images/fondo.png">
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<br>
		<h1>
			INGRESO DE DATOS <span class="badge badge-secondary"></span>
		</h1>
		<h4>
			informaci칩n personal <span class="badge badge-secondary">#</span>
		</h4>
		<br>
		<div class="form-row"></div>
		<div class="card-body">
			<form th:action="@{/tbpersona/save}" th:object="${tb_persona}"
				method="post">
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="cui">CUI</label> <input maxlength="13" type="text"
							th:field="*{cui}" class="form-control"
							th:errorclass="'form-control alert-danger'" id="cui"
							placeholder="123"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('cui')}" th:errors="*{cui}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="nombre">Nombre</label> <input type="text"
							th:field="*{nombre}" class="form-control"
							th:errorclass="'form-control alert-danger'" id="nombre"
							placeholder="-"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>

					<div class="form-group col-md-4">
						<label for="fecha_nacimiento">Fecha de Nacimiento</label> <input
							type="date" th:field="*{fecha_nacimiento}" id="fecha_nacimiento"
							class="form-control" th:errorclass="'form-control alert-danger'">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('fecha_nacimiento')}"
							th:errors="*{fecha_nacimiento}"></small>
					</div>
				</div>
				<div class="form-group">
					<label for="direccion">Direcci칩n</label> <input type="text"
						th:field="*{direccion}" class="form-control"
						th:errorclass="'form-control alert-danger'" id="direccion"
						placeholder="- - -"> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="telefono_movil">Telefono movil</label> <input
							type="text" th:field="*{telefono_movil}" class="form-control"
							th:errorclass="'form-control alert-danger'" id="telefono_movil"
							placeholder="-"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('telefono_movil')}"
							th:errors="*{telefono_movil}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="telefono_casa">Telefono Casa</label> <input
							type="text" th:field="*{telefono_casa}" class="form-control"
							th:errorclass="'form-control alert-danger'" id="telefono_casa"
							placeholder="-"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('telefono_casa')}"
							th:errors="*{telefono_casa}"></small>
					</div>
					<div class="form-group col-md-6">
						<label for="nombre_encargado">Nombre Encargado (Menor 18
							a침os)</label> <input type="text" th:field="*{nombre_encargado}"
							class="form-control" id="nombre_encargado" placeholder="-">
					</div>
					<div class="form-group col-md-6">
						<label for="cui_encargado">CUI Encargado (Menor 18 a침os)</label> <input
							maxlength="13" type="text" th:field="*{cui_encargado}"
							class="form-control" id="cui_encargado" placeholder="123">
					</div>

				</div>
				<div
					th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
					th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
				</div>
				<div align="left" class="card-footer">
					<input type="submit" value="GUARDAR" class="btn btn-primary">
					<a type="button" class="btn btn-warning" href="/dpersona/list">Lista
						Personas</a> 
				</div>
				<br> 
			</form>
		</div>
		<br> <br> <br> <br>
	</div>
	<script src="/js/edad.js"></script>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
