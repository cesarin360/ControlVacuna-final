<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body background="#A6A6A6">
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<div class="container mt-4">
		<hr color="#A6A6A6">
		<h5 class="card-title">LISTA DOSIS APLICADAS</h5>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Fecha Movimiento</th>
					<th scope="col">Cantidad Aplicada</th>
					<th scope="col">CUI</th>
					<th scope="col">Id Inventario</th>
					<th scope="col">Id Tipo Vacuna</th>
					<th scope="col">Id Laboratorio</th>
					<th scope="col">Id Pais</th>
					<th scope="col">ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tb_movimiento_dosis:${Tb_movimiento_dosis}">
					<th th:text="${tb_movimiento_dosis.idtb_movimiento_dosis}"
						scope="row"></th>
					<td th:text="${tb_movimiento_dosis.fecha_movimiento}"></td>
					<td th:text="${tb_movimiento_dosis.cantidad_aplicada}"></td>
					<td th:text="${tb_movimiento_dosis.tb_persona_CUI}"></td>
					<td th:text="${tb_movimiento_dosis.tb_inventario_vacunas_id_inventario_vacuna}"></td>
					<td
						th:text="${tb_movimiento_dosis.tb_inventario_vacunas_cat_tipo_Vacuna_idcat_tipo_Vacuna}"></td>
					<td
						th:text="${tb_movimiento_dosis.tb_inventario_vacunas_cat_tipo_Vacuna_cat_lab_id_lab}"></td>
					<td
						th:text="${tb_movimiento_dosis.tb_invent_vacunas_cat_tipo_Vacuna_cat_lab_cat_pais_id_pais}"></td>
					<td><a
						th:href="@{/editar/mdosis/}+${tb_movimiento_dosis.idtb_movimiento_dosis}"
						class="btn btn-primary">Editar</a> <a
						th:onclick="eliminar4([[${tb_movimiento_dosis.idtb_movimiento_dosis}]])" class="btn btn-link">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-link" th:href="@{/edit}">Atras</a>
	</div>
	<br><br><br><br><br>
	<footer th:replace="plantilla/template :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones.js"></script>
</body>
</html>
