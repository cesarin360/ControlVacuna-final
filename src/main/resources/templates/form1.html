<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
h5 {
	color: #CCCCCC;
}
</style>
</head>
<body background="/images/simple.jpg">
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<hr color="#00aae4">
		<h5 class="card-title">AGREGAR VACUNA</h5>
		<div class="card bg-ligth">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">

				<form th:action="@{/ctvacuna/save}" th:object=${cat_tipo_vacuna}
					method="POST">


					<div class="form-row">
						<div class="form-group">
							<input th:field="*{idcat_tipo_vacuna}" type="hidden"
								class="form-control" id="idcat_tipo_vacuna" />
						</div>
						<div class="form-group col-md-3">
							<label>Laboratorio</label> <select
								th:field="*{cat_laboratorios_id_laboratorio}"
								id="cat_laboratorios_id_laboratorio" class="form-control">
								<option th:each="cat_laboratorios:${cat_Laboratorios}"
									th:value="${cat_laboratorios.id_laboratorio}"
									th:text="${cat_laboratorios.Nombre_laboratorio}" />
							</select>
						</div>
						<div class="form-group col-md-3">
							<label>Pais</label> <select
								th:field="*{cat_laboratorios_cat_pais_id_pais}"
								id="cat_laboratorios_cat_pais_id_pais" class="form-control">
								<option th:each="pais:${paises}" th:value="${pais.id_pais}"
									th:text="${pais.nombre_pais}" />
							</select>
						</div>
						<div class="form-group col-md-6">
							<label>Efectos Secundarios</label> <input
								th:field="*{efectosAdversos}" id="efectosAdversos" type="text"
								class="form-control" th:errorclass="'form-control alert-danger'"
								placeholder="-" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('efectosAdversos')}"
								th:errors="*{efectosAdversos}"></small>
						</div>
					</div>

					<div class="form-group">
						<label>Modo de Almacenamiento</label> <input
							th:field="*{modo_almacen}" type="text" class="form-control"
							th:errorclass="'form-control alert-danger'" id="modo_almacen"
							placeholder="-" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('modo_almacen')}"
							th:errors="*{modo_almacen}"></small>
					</div>

					<div class="form-row">
						<div class="form-group col-md-2">
							<label>Numero de dosis</label> <input
								th:field="*{numero_de_dosis}" type="text" class="form-control"
								th:errorclass="'form-control alert-danger'" id="numero_de_dosis" placeholder="123" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('numero_de_dosis')}"
								th:errors="*{numero_de_dosis}"></small>
						</div>
						<div class="form-group col-md-10">
							<label>Nombre vacuna</label> <input th:field="*{nombre_vacuna}"
								type="text" class="form-control"
								th:errorclass="'form-control alert-danger'" id="nombre_vacuna"
								placeholder="-" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre_vacuna')}"
								th:errors="*{nombre_vacuna}"></small>
						</div>
					</div>

					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-primary">
						<a class="btn btn-link" th:href="@{/list/tipovacuna}">
							Regresar</a>
					</div>

				</form>
				<div
					th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
					th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
				</div>
			</div>
		</div>

		<br> <br> <br> <br> <br> <br>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
