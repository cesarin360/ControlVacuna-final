<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link lang="en-US" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body style="background-position: right; background-repeat: no-repeat;"
	background="/images/fondocovid.png">
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<br>
		<h1>
			INGRESO DE DATOS <span class="badge badge-secondary"></span>
		</h1>
		<form th:action="@{/mdosis/save}" th:object="${tb_movimiento_dosis}"
			method="post">
			<div class="card-body">
				<div>
					<hr align="left">
				</div>
				<h4>
					Aplicación dosis <span class="badge badge-secondary">#</span>
				</h4>
				<br>
				<div class="form-row">
					<div align="left" class="form-group">
						<input th:field="*{idtb_movimiento_dosis}" type="hidden"
							class="form-control" />
					</div>
					<div class="form-group col-md-2">
						<label for="tb_persona_CUI">CUI</label> <input maxlength="13"
							type="text" th:field="*{tb_persona_CUI}"
							th:errorclass="'form-control alert-danger'" class="form-control"
							id="tb_persona_CUI" placeholder="123"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('tb_persona_CUI')}"
							th:errors="*{tb_persona_CUI}"></small>
					</div>
					<div class="form-group col-md-7">
						<label for="cantidad_aplicada">Cantidad aplicada</label> <input
							type="text" th:field="*{cantidad_aplicada}" class="form-control"
							th:errorclass="'form-control alert-danger'"
							id="cantidad_aplicada" placeholder="-"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('cantidad_aplicada')}"
							th:errors="*{cantidad_aplicada}"></small>
					</div>
					<div class="form-group col-md-9">
						<label for="fecha_movimiento">Fecha de aplicación</label> <input
							type="date" th:field="*{fecha_movimiento}"
							th:errorclass="'form-control alert-danger'" id="fecha_movimiento"
							class="form-control"><small class="form-text text-danger"
							th:if="${#fields.hasErrors('fecha_movimiento')}"
							th:errors="*{fecha_movimiento}"></small>
					</div>

				</div>
				<div>
					<hr align="left">
				</div>
				<h4>
					Información sobre la vacuna <span class="badge badge-secondary">#</span>
				</h4>
				<br>
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="tb_inventario_vacunas_id_inventario_vacuna">Id
							inventario</label> <input type="text"
							th:field="*{tb_inventario_vacunas_id_inventario_vacuna}"
							th:errorclass="'form-control alert-danger'" class="form-control"
							id="tb_inventario_vacunas_id_inventario_vacuna" placeholder="123">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('tb_inventario_vacunas_id_inventario_vacuna')}"
							th:errors="*{tb_inventario_vacunas_id_inventario_vacuna}"></small>
					</div>
					<div class="form-group col-md-6">
						<label
							for="tb_inventario_vacunas_cat_tipo_Vacuna_idcat_tipo_Vacuna">Tipo
							Vacuna</label> <select
							th:field="*{tb_inventario_vacunas_cat_tipo_Vacuna_idcat_tipo_Vacuna}"
							class="form-control"
							id="tb_inventario_vacunas_cat_tipo_Vacuna_idcat_tipo_Vacuna">
							<option th:each="cat_tipo_vacuna:${Cat_tipo_vacuna}"
								th:value="${cat_tipo_vacuna.idcat_tipo_Vacuna}"
								th:text="${cat_tipo_vacuna.nombre_vacuna}" />
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="tb_inventario_vacunas_cat_tipo_Vacuna_cat_lab_id_lab">Laboratorio</label>
						<select
							th:field="*{tb_inventario_vacunas_cat_tipo_Vacuna_cat_lab_id_lab}"
							class="form-control"
							id="tb_inventario_vacunas_cat_tipo_Vacuna_cat_lab_id_lab">
							<option th:each="cat_laboratorios:${cat_Laboratorios}"
								th:value="${cat_laboratorios.id_laboratorio}"
								th:text="${cat_laboratorios.Nombre_laboratorio}" />
						</select>
					</div>
					<div class="form-group col-md-6">
						<label
							for="tb_invent_vacunas_cat_tipo_Vacuna_cat_lab_cat_pais_id_pais">Pais</label>
						<select
							th:field="*{tb_invent_vacunas_cat_tipo_Vacuna_cat_lab_cat_pais_id_pais}"
							class="form-control"
							id="tb_invent_vacunas_cat_tipo_Vacuna_cat_lab_cat_pais_id_pais">
							<option th:each="pais:${paises}" th:value="${pais.id_pais}"
								th:text="${pais.nombre_pais}" />
						</select>
					</div>

				</div>
			</div>
			<div class="card-footer" align="left">
				<input type="submit" value="GUARDAR" class="btn btn-primary">
				<a class="btn btn-link" th:href="@{/edit}">Regresar</a>
			</div>
			<br>
			<br> <br>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
