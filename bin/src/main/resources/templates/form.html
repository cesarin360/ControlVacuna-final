<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ControlVacunas</title>
<link lang="en-US" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class = "container mt-4">
            <div class ="col-sm-6">
                <form th:action = "@{/save}" th:object=${cat_laboratorios} method="POST">
                    <div class ="card">
                        <div class ="card-header">
                            <h3>Modulo</h3>
                        </div>
                        <div class ="card-body">
                            <div class="form-group">
                                <label>Id</label>
                                <input th:field="*{id_laboratorio}" type="text" class="form-control"/> 
                            </div>
                            <div class="form-group">
                                <label>Nombre Laboratorio</label>
                                <input th:field="*{nombre_laboratorio}" type="text" class="form-control"/> 
                            </div>
                            <div class="form-group">
                                <label>Id Pais</label>
                                <input th:field="*{id_pais}" type="text" class="form-control"/> 
                            </div>
                        </div>
                        <div class ="card-footer">
                            <input type="submit" value ="Guardar" class="btn btn-success">
                                <a th:href="@{/clab}">   Regresar</a>
                        </div>
            </div>
                </form>
            
          </div>
	</div>
</body>
</html>
