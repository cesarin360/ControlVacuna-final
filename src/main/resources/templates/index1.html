<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body background="#A6A6A6">
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<div class="container mt-4">
		<hr color="#A6A6A6">
		<h5 class="card-title">LISTA DE INVENTARIO</h5>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Fecha Compra</th>
					<th scope="col">Fecha Caducidad</th>
					<th scope="col">Precio</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Id Vacuna</th>
					<th scope="col">Id Laboratorio</th>
					<th scope="col">Id Pais</th>
					<th scope="col">ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tb_inventario_vacunas:${Tb_inventario_vacunas}">
					<th th:text="${tb_inventario_vacunas.id_inventario_vacuna}"
						scope="row"></th>
					<td th:text="${tb_inventario_vacunas.fecha_compra}"></td>
					<td th:text="${tb_inventario_vacunas.fecha_caducidad}"></td>
					<td th:text="${tb_inventario_vacunas.precio_compra}"></td>
					<td th:text="${tb_inventario_vacunas.cantidad_adquirida}"></td>
					<td
						th:text="${tb_inventario_vacunas.cat_tipo_Vacuna_idcat_tipo_Vacuna}"></td>
					<td
						th:text="${tb_inventario_vacunas.cat_tipo_Vacuna_cat_laboratorios_id_laboratorio}"></td>
					<td
						th:text="${tb_inventario_vacunas.cat_tipo_Vacuna_cat_laboratorios_cat_pais_id_pais}"></td>
					<td><a
						th:href="@{/tbivacuna/editar/}+${tb_inventario_vacunas.id_inventario_vacuna}"
						class="btn btn-primary">Editar</a> <a
						th:onclick="eliminar2([[${tb_inventario_vacunas.id_inventario_vacuna}]])" class= "btn btn-link">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-link" th:href="@{/tbivacuna/inventario}">Atras</a>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones.js"></script>
</body>
</html>
